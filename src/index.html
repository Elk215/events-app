<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Events app</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <section class="banner">
      <div class="banner__wrap">
        <h1 class="banner__title">Find your event</h1>
        <form action="" name="search" class="search">
          <input type="text" name="search-query" class="search__field" placeholder="Enter your query...">
          <button class="search__btn">Search</button>
        </form>
        <p class="banner__result"></p>
      </div>
    </section>
    
    <section class="event-list">
      <div class="event-list__wrap">
        <div class="event-list__items"></div>
      </div>
    </section>
    <div class="event-info"></div>
    <div class="spinner__wrap">
      <img src="images/spinner.svg" alt="spinner" class="spinner__img">
    </div>
  </body>
</html>
